---
# Instance settings
cloud_image_family: centos-7
cloud_region: us-central1-c
cloud_machine_type: "n1-standard-2"
mode: ha

# Deployment settings
kube_network_plugin: calico
download_localhost: true
download_run_once: true
deploy_netchecker: true
cloud_provider: gce
dns_min_replicas: 1
typha_enabled: true
calico_backend: kdd
typha_secure: true
